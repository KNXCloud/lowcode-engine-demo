<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>低代码引擎</title>
    <link rel="stylesheet" href="/lowcode-engine-demo/css/editor.css" />
    <!-- 低代码引擎的页面主题样式，可以替换为 theme-lowcode-dark -->
    <link
      href="https://alifd.alicdn.com/npm/@alifd/theme-lowcode-light@0.2.1/variables.css"
      rel="stylesheet"
    />
    <link
      href="https://alifd.alicdn.com/npm/@alifd/theme-lowcode-light@0.2.1/dist/next.var.min.css"
      rel="stylesheet"
    />
    <!-- 低代码引擎的页面框架样式 -->
    <link
      rel="stylesheet"
      href="https://alifd.alicdn.com/npm/@alilc/lowcode-engine@1.0.8/dist/css/engine-core.css"
    />
    <!-- 低代码引擎官方扩展的样式 -->
    <link
      rel="stylesheet"
      href="https://alifd.alicdn.com/npm/@alilc/lowcode-engine-ext@1.0.3/dist/css/engine-ext.css"
    />

    <!-- Vue Runtime -->
    <script src="https://unpkg.com/vue@3.2.37/dist/vue.runtime.global.js"></script>
    <!-- React & ReactDOM -->
    <script src="https://g.alicdn.com/code/lib/react/16.13.1/umd/react.production.min.js"></script>
    <script src="https://g.alicdn.com/code/lib/react-dom/16.13.1/umd/react-dom.production.min.js"></script>
    <!-- React 向下兼容，预防物料层的依赖 -->
    <script src="https://g.alicdn.com/code/lib/prop-types/15.7.2/prop-types.js"></script>
    <!-- lodash，低代码编辑器的依赖 -->
    <script src="https://g.alicdn.com/platform/c/lodash/4.6.1/lodash.min.js"></script>
    <!-- 日期处理包，Fusion Next 的依赖 -->
    <script src="https://g.alicdn.com/mylib/moment/2.24.0/min/moment.min.js"></script>
    <!-- Fusion Next 的主包，低代码编辑器的依赖 -->
    <script src="https://g.alicdn.com/code/lib/alifd__next/1.23.24/next.min.js"></script>
    <!-- 低代码引擎的主包 -->
    <script src="https://alifd.alicdn.com/npm/@alilc/lowcode-engine@1.0.8/dist/js/engine-core.js"></script>
    <!-- 低代码引擎官方扩展的主包 -->
    <script src="https://alifd.alicdn.com/npm/@alilc/lowcode-engine-ext@1.0.3/dist/js/engine-ext.js"></script>
  </head>

  <body>
    <div id="lce-container"></div>
    <script type="text/javascript" src="/lowcode-engine-demo/js/editor.js"></script>
  </body>
</html>
